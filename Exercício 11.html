<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>

    <script>
        var operação = parseInt(prompt("Escolha a operação desejada. Digite: 1 (para Adição) 2 ( para Subtração) 3 (para Divisão) e 4 (para Multiplicação)."))
        var valor1 = parseInt(prompt("Informe o primeiro número inteiro"));
        var valor2 = parseInt(prompt("Informe o segundo número inteiro"));
        

        if(operação < 1 && operação > 4){
            alert("Ação incorreta, digite novamente um número de 1 a 4 para selecionar a operação desejada.")
        }

        var soma = valor1 + valor2;
        if(operação == 1){
            alert(valor1 + " + " + valor2 + " = " + soma);
        }

        var sub = valor1 - valor2;
        if(operação == 2){
            alert(valor1 + " - " + valor2 + " = " + sub);
        }

        var div = valor1 / valor2;
        if(operação == 3){
            alert(valor1 + " / " + valor2 + " = " + div);
        }

        var multi = valor1 * valor2;
        if(operação == 4){
            alert(valor1 + " x " + valor2 + " = " + multi);
        }

    </script>
</head>

</body>
</html>
